<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Shop</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script defer src="main.js"></script>
    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <button id="addPetBtn" class="btn btn-dark">
            Give pet for adoption
          </button>
          <div id="addPetDiv"></div>
          <button id="submitEnquiryBtn" class="btn btn-dark">
            Submit enquiry for pet adoption
          </button>
          <div id="submitEnquiryDiv"></div>
          <button id="checkEnquiryBtn" class="btn btn-dark">
            Check Enquiry status
          </button>
          <div id="checkEnquiryDiv"></div>
          <button id="totalPetsBtn" class="btn btn-dark">
            Check how many pets are available
          </button>
          <div id="totalPetsDiv"></div>
        </div>
        <div class="col"></div>
      </div>
    </div>
    <script
      defer
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
